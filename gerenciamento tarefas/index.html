<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sistema de Gerenciamento de Tarefas</h1>

        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" id="taskTab" data-bs-toggle="tab" href="#tasks">Tarefas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="calendarTab" data-bs-toggle="tab" href="#calendar">Calendário</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tasks">
                <form id="taskForm">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="input-group">
                                <input type="text" id="taskInput" class="form-control"
                                    placeholder="Digite uma nova tarefa" required>
                                <input type="date" id="taskDateInput" class="form-control" required>
                                <button type="submit" class="btn btn-primary">Adicionar</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <select id="assignSelect" class="form-control">
                                <option value="self">Eu mesmo</option>
                                <option value="john">John</option>
                                <option value="jane">Jane</option>
                                <option value="mark">Mark</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select id="prioritySelect" class="form-control">
                                <option value="low">Baixa</option>
                                <option value="medium">Média</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                    </div>
                </form>

                <div class="row mt-3">
                    <div class="col-md-3">
                        <select id="filterSelect" class="form-control">
                            <option value="all">Todas as Tarefas</option>
                            <option value="completed">Tarefas Concluídas</option>
                            <option value="pending">Tarefas Pendentes</option>
                        </select>
                    </div>
                </div>

                <ul id="taskList" class="list-group mt-3"></ul>
            </div>

            <div class="tab-pane fade" id="calendar">
                <div id="calendarContainer" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
